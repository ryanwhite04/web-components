  <body>
    <div class="vertical-section-container centered">
      
      <h3>Basic flash-card demo</h3>
      <demo-snippet>
        <template>
          
          <flash-card>
            <p slot="question">What is 4 squared</p>
            <p slot="solution">16</p>
            <p slot="hint">Ends with a 6</p>
            <p slot="link">Even</p>
          </flash-card>
        
          <flash-card
            names='["Hint", "Question", "Solution"]'
            note='["No, do it yourself!", "Capital of Australia", "Canberra"]'
          >
            <div>
              This is a card
            </div>
            <input slot="actions" type="text">
          </flash-card>
        </template>
      </demo-snippet>
      
      <h3>Simple flash-deck</h3>
      <demo-snippet>
        <template>
          <flash-deck title="Example" count="3">
            <flash-card slot="cards" score="1">
              <p slot="question">What is 4 squared</p>
              <p slot="solution">16</p>
              <p slot="hint">Ends with a 6</p>
              <p slot="link">Even</p>
            </flash-card>
            <flash-card slot="cards" score="1">
              <p slot="question">What is 3 squared</p>
              <p slot="solution">9</p>
              <p slot="link">Odd</p>
            </flash-card>
            <flash-card slot="cards" score="1">
              <p slot="question">What is 2 squared</p>
              <p slot="solution">4</p>
              <p slot="hint">Square root of 16</p>
              <p slot="link">Even</p>
            </flash-card>
            <flash-card slot="cards" score="0.5">
              <p slot="question">What is 1 squared</p>
              <p slot="solution">1</p>
              <p slot="hint">Only 1 other</p>
              <p slot="link">Odd</p>
            </flash-card>
          </flash-deck>
        </template>
      </demo-snippet>
      
      <h3>Loaded flash-deck</h3>
      <demo-snippet>
        <template>
          <dom-bind>
            <template>
              <iron-ajax auto
                url="../decks/ELEC5501.json"
                handle-as="json"
                last-response="{{response}}"
                on-response="handleResponse"
                debounce-duration="300">
              </iron-ajax>
              <flash-deck title="[[response.title]]" notes="[[response.notes]]" count="3">

              </flash-deck>
            </template>
          </dom-bind>
        </template>
